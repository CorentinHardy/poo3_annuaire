<div>
  <a class="btn btn-info" ng-href="#/newUser">nouvelle utilisateur</a>

  <h3>Liste des utilisateurs:</h3>
<ul>
  <form>
    <input type="text" ng-model="inputName" value=""/>
  </form>
<li ng-repeat="user in users | filter:inputName">
  <a ng-href="#users/{{user.id}}">{{user.name}}, {{user.surname}}</a>
</li>
</ul>
</div>
